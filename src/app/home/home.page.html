<ion-header>
  <ion-toolbar>
    <ion-title>
      SIGESS
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item button (click)="navegar('/app/inp/elaboracionInspeccion')" *sTienePermiso="['INP']">
    <ion-icon slot="start" src="/assets/images/inp.svg" class="nostroke"></ion-icon>
    <ion-label>{{nombreInp}}</ion-label>
  </ion-item>

  <ion-item button (click)="navegar('/app/auc/reporteObservacion')" *sTienePermiso="['AUC']">
    <ion-icon slot="start" src="/assets/images/auc.svg" class="nostroke"></ion-icon>
    <ion-label>{{nombreAuc}}</ion-label>
  </ion-item>

  <ion-item button (click)="navegar('/app/cop/consultaActas')" *sTienePermiso="['COP']">
    <ion-icon slot="start" src="/assets/images/cop.svg" class="nostroke"></ion-icon>
    <ion-label>{{nombreCop}}</ion-label>
  </ion-item>

  <ion-item button (click)="navegar('/app/sec/secInicio')" *sTienePermiso="['SEC']">
    <ion-icon slot="start" src="/assets/images/sec.svg" class="nostroke"></ion-icon>
    <ion-label>{{nombreSec}}</ion-label>
  </ion-item>

  <ion-item button (click)="navegar('/app/ind/consultaTablero')" *sTienePermiso="['IND']">
    <ion-icon slot="start" src="/assets/images/ind.svg" class="nostroke"></ion-icon>
    <ion-label>{{nombreInd}}</ion-label>
  </ion-item>

  <ion-item button (click)="navegar('/app/ayuda')" *sTienePermiso="['CONF_GET_MANUSR']">
    <ion-icon slot="start" name="help"></ion-icon>
    <ion-label>Ayuda</ion-label>
  </ion-item>

</ion-content>

<ion-footer color="light">
  <ion-item button (click)="actualizar()" *ngIf="versionDisponible != version">
    <ion-icon slot="start" name="arrow-round-up" color="primary"></ion-icon>
    <div style="width: 100%;font-size: 14px;">
      <p style="float: left;color:#3ba2dc">Versi√≥n {{versionDisponible}} disponible</p>
      <p style="float: right;color:#aaa;">v{{version}}</p>
    </div>
  </ion-item>
  <ion-item *ngIf="versionDisponible == version">
    <div style="width: 100%;font-size: 14px;">
      <p style="float: right;color:#aaa;">v{{version}}</p>
    </div>
  </ion-item>
</ion-footer>
