<ion-content>
  <ion-card>
    <ion-card-title>
      <ion-item>
         <ion-label class="tarjetaTitulo"  color="primary" >Datos de cierre</ion-label>
      </ion-item>
    </ion-card-title>
    <ion-card-content class="tarjetaContenido">     
        
      <ion-label class="subtitulos">Usuario que gestiona</ion-label>
      <ion-input class="inputText"></ion-input>
          
      <ion-label class="subtitulos">Nombres y apellidos</ion-label>
      <ion-input class="inputText"></ion-input>

      <ion-label class="subtitulos">Fecha de cierre</ion-label>
      <ion-datetime
      cancelText="Cancelar"
      doneText="Ok"
      max="2022"
      displayFormat="DD/MM/YYYY"
      picker-format="DD, MMMM, YYYY"
      monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"
      (ionChange)="fechaCierre($event)"
  ></ion-datetime>    
      
      <ion-label class="subtitulos">Descripción de la acción realizada</ion-label>
      <ion-input class="inputText"></ion-input>            
      
 </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-title>
      <ion-item>
         <ion-label class="tarjetaTitulo"  color="primary" >Evidencias</ion-label>
      </ion-item>
    </ion-card-title>
    <ion-card-content class="tarjetaContenido">
      
      <ion-button color="primary" fill="outline" expand="block" (click)="getPicture()">
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>
        
     <!--  <ion-button color="primary" fill="outline" expand="block" (click)="getPicture()" *sTienePermiso="['ADO_POST_DOCSUP']">
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>      -->
      
 </ion-card-content>
  </ion-card>
</ion-content>
